<mat-card class="custom">
    <mat-card class="custom inside-card login-card">
        <form [formGroup]="formGroup" (ngSubmit)="submit()">
            <formly-form [fields]="formFields" [form]="formGroup"></formly-form>
            <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Login</button>
        </form>
    </mat-card>
</mat-card>
